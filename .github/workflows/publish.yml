name: Publish to GitHub Packages

on:
  release:
    types: [created, edited]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish to GitHub Packages
        run: bun publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
